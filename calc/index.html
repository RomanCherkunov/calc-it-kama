<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="operations">
            <button class="button" id="plus">
                +
            </button>
            <button class="button" id="minus">
                -
            </button>
            <button class="button" id="divide">
                /
            </button>
            <button class="button" id="multiply">
                *
            </button>
        </div>
        
        <div class="inputs">
            <input id="num1" class="in" type="text" value="" placeholder="enter num 1">
            <input id="num2" class="in" type="text" value="" placeholder="enter num 2">
        </div>
        <div class="out">
            <p id="out"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
